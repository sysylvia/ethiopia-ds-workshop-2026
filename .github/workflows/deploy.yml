name: Deploy to Netlify

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto Project
        run: quarto render

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install staticrypt
        run: npm install -g staticrypt

      - name: Encrypt HTML files
        env:
          WORKSHOP_PASSWORD: ${{ secrets.WORKSHOP_PASSWORD }}
        run: |
          # Find and encrypt all HTML files
          find _site -name "*.html" -exec staticrypt {} "$WORKSHOP_PASSWORD" \
            --remember 7 \
            --template-title "WISE Workshop" \
            --template-instructions "Enter the workshop password to access materials." \
            --template-button "Access Workshop" \
            -o {} \;

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: '_site'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
