name: Deploy Password-Protected Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto Project
        run: quarto render

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install staticrypt
        run: npm install -g staticrypt

      - name: Encrypt HTML files
        env:
          WORKSHOP_PASSWORD: ${{ secrets.WORKSHOP_PASSWORD }}
        run: |
          # Find and encrypt all HTML files
          find _site -name "*.html" -exec staticrypt {} "$WORKSHOP_PASSWORD" \
            --remember 7 \
            --template-title "WISE Workshop" \
            --template-instructions "Enter the workshop password to access materials." \
            --template-button "Access Workshop" \
            -o {} \;

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
