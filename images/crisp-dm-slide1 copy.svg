<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">
    CRISP-DM: Cross-Industry Standard Process
  </text>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#666">
    for Data Mining
  </text>
  
  <!-- Central Data circle -->
  <circle cx="600" cy="400" r="80" fill="#f0f0f0" stroke="#666" stroke-width="3"/>
  <text x="600" y="410" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Data</text>
  
  <!-- CRISP-DM Phases in circular arrangement -->
  <!-- Business Understanding (top) -->
  <g id="business-understanding">
    <rect x="500" y="150" width="200" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
    <text x="600" y="180" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Business</text>
    <text x="600" y="205" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Understanding</text>
  </g>
  
  <!-- Data Understanding (top-right) -->
  <g id="data-understanding">
    <rect x="750" y="250" width="200" height="80" fill="#e8f5e9" stroke="#388e3c" stroke-width="3" rx="10"/>
    <text x="850" y="280" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Data</text>
    <text x="850" y="305" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Understanding</text>
  </g>
  
  <!-- Data Preparation (bottom-right) -->
  <g id="data-preparation">
    <rect x="750" y="470" width="200" height="80" fill="#fff3e0" stroke="#ff6f00" stroke-width="3" rx="10"/>
    <text x="850" y="500" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Data</text>
    <text x="850" y="525" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Preparation</text>
  </g>
  
  <!-- Modeling (bottom) -->
  <g id="modeling">
    <rect x="500" y="570" width="200" height="80" fill="#fce4ec" stroke="#c2185b" stroke-width="3" rx="10"/>
    <text x="600" y="615" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Modeling</text>
  </g>
  
  <!-- Evaluation (bottom-left) -->
  <g id="evaluation">
    <rect x="250" y="470" width="200" height="80" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="10"/>
    <text x="350" y="515" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Evaluation</text>
  </g>
  
  <!-- Deployment (top-left) -->
  <g id="deployment">
    <rect x="250" y="250" width="200" height="80" fill="#e0f2f1" stroke="#00796b" stroke-width="3" rx="10"/>
    <text x="350" y="295" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Deployment</text>
  </g>
  
  <!-- Arrows showing process flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" fill="#666">
      <polygon points="0 0, 10 3, 0 6"/>
    </marker>
  </defs>
  
  <!-- Process arrows -->
  <path d="M 700 190 Q 750 220 750 280" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 850 330 Q 850 400 850 470" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 750 510 Q 700 540 700 570" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 610 Q 450 540 450 510" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 350 470 Q 350 400 350 330" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 290 Q 500 220 500 190" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Bidirectional arrows between adjacent phases -->
  <path d="M 680 320 L 600 320" stroke="#999" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 600 320 L 520 320" stroke="#999" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 680 480 L 600 480" stroke="#999" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 600 480 L 520 480" stroke="#999" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Key characteristics -->
  <g id="characteristics">
    <rect x="100" y="700" width="1000" height="60" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="10"/>
    <text x="600" y="735" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">
      Linear Process • Data-Centric • Static World Assumption • Technical Focus
    </text>
  </g>
</svg>