<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">
    Sepsis AI Prediction: A Socio-Technical System
  </text>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#d32f2f">
    How Deployment Creates Feedback Loops
  </text>
  
  <!-- Central Data circle (now showing sepsis data) -->
  <circle cx="600" cy="400" r="80" fill="#ffebee" stroke="#d32f2f" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="600" y="385" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Biased</text>
  <text x="600" y="405" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Sepsis</text>
  <text x="600" y="425" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Data</text>
  
  <!-- CRISP-DM Phases with Sepsis-specific labels -->
  <!-- Business Understanding (top) -->
  <g id="business-understanding">
    <rect x="500" y="150" width="200" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
    <text x="600" y="175" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Hospital Goal:</text>
    <text x="600" y="195" font-family="Arial" font-size="14" text-anchor="middle">Predict Sepsis Risk</text>
    <text x="600" y="215" font-family="Arial" font-size="14" text-anchor="middle">Early &amp; Accurately</text>
  </g>
  
  <!-- Data Understanding (top-right) -->
  <g id="data-understanding">
    <rect x="750" y="250" width="200" height="80" fill="#e8f5e9" stroke="#388e3c" stroke-width="3" rx="10"/>
    <text x="850" y="275" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Patient Records:</text>
    <text x="850" y="295" font-family="Arial" font-size="14" text-anchor="middle">Group A (30%, low risk)</text>
    <text x="850" y="315" font-family="Arial" font-size="14" text-anchor="middle">Group B (70%, high risk)</text>
  </g>
  
  <!-- Data Preparation (bottom-right) -->
  <g id="data-preparation">
    <rect x="750" y="470" width="200" height="80" fill="#fff3e0" stroke="#ff6f00" stroke-width="3" rx="10"/>
    <text x="850" y="495" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Label Processing:</text>
    <text x="850" y="515" font-family="Arial" font-size="14" text-anchor="middle">Treated → Label = 0</text>
    <text x="850" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="#d32f2f">(Censored outcomes)</text>
  </g>
  
  <!-- Modeling (bottom) -->
  <g id="modeling">
    <rect x="500" y="570" width="200" height="80" fill="#fce4ec" stroke="#c2185b" stroke-width="3" rx="10"/>
    <text x="600" y="595" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Logistic Regression</text>
    <text x="600" y="615" font-family="Arial" font-size="14" text-anchor="middle">Predicts P(sepsis)</text>
    <text x="600" y="635" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Retrain every 25 periods</text>
  </g>
  
  <!-- Evaluation (bottom-left) -->
  <g id="evaluation">
    <rect x="250" y="470" width="200" height="80" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="10"/>
    <text x="350" y="495" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Performance:</text>
    <text x="350" y="515" font-family="Arial" font-size="14" text-anchor="middle">Initially accurate</text>
    <text x="350" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="#d32f2f">Degrades over time</text>
  </g>
  
  <!-- Deployment (top-left) -->
  <g id="deployment">
    <rect x="250" y="250" width="200" height="80" fill="#e0f2f1" stroke="#00796b" stroke-width="3" rx="10"/>
    <text x="350" y="275" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">AI Predictions</text>
    <text x="350" y="295" font-family="Arial" font-size="14" text-anchor="middle">Shown to Physicians</text>
    <text x="350" y="315" font-family="Arial" font-size="14" text-anchor="middle">Influence Treatment</text>
  </g>
  
  <!-- SOCIO-TECHNICAL ELEMENTS FOR SEPSIS -->
  
  <!-- Physician Types -->
  <ellipse cx="600" cy="190" rx="140" ry="40" fill="#ffcccc" stroke="#d32f2f" stroke-width="2" stroke-dasharray="3,3" opacity="0.7"/>
  <text x="600" y="185" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">3 Physician Types:</text>
  <text x="600" y="202" font-family="Arial" font-size="12" text-anchor="middle">Never-takers • Always-takers • Bayesian</text>
  
  <!-- System Context -->
  <rect x="80" y="100" width="300" height="60" fill="#ffe0b2" stroke="#ff6f00" stroke-width="2" rx="10" opacity="0.8"/>
  <text x="230" y="120" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Group Treatment Patterns:</text>
  <text x="230" y="138" font-family="Arial" font-size="12" text-anchor="middle">A: 85% never-treat → 15% treated</text>
  <text x="230" y="152" font-family="Arial" font-size="12" text-anchor="middle">B: 5% never-treat → 95% treated</text>
  
  <!-- Feedback Analysis -->
  <rect x="820" y="100" width="300" height="60" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" rx="10" opacity="0.8"/>
  <text x="970" y="120" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Selective Labels Bias:</text>
  <text x="970" y="138" font-family="Arial" font-size="12" text-anchor="middle">Group B outcomes censored</text>
  <text x="970" y="152" font-family="Arial" font-size="12" text-anchor="middle">Model learns from Group A</text>
  
  <!-- Continuous Monitoring -->
  <rect x="80" y="350" width="150" height="80" fill="#c5cae9" stroke="#3f51b5" stroke-width="2" rx="10" opacity="0.8"/>
  <text x="155" y="375" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Track Bias:</text>
  <text x="155" y="395" font-family="Arial" font-size="12" text-anchor="middle">Group A: -0.3</text>
  <text x="155" y="410" font-family="Arial" font-size="12" text-anchor="middle">Group B: -0.9</text>
  <text x="155" y="425" font-family="Arial" font-size="11" text-anchor="middle" fill="#d32f2f">(Growing gap)</text>
  
  <!-- Intervention Design -->
  <rect x="970" y="350" width="150" height="80" fill="#b2dfdb" stroke="#00695c" stroke-width="2" rx="10" opacity="0.8"/>
  <text x="1045" y="375" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Interventions:</text>
  <text x="1045" y="395" font-family="Arial" font-size="12" text-anchor="middle">• Retrain frequency</text>
  <text x="1045" y="410" font-family="Arial" font-size="12" text-anchor="middle">• Random holdouts</text>
  <text x="1045" y="425" font-family="Arial" font-size="12" text-anchor="middle">• Physician alerts</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead-gray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" fill="#ccc">
      <polygon points="0 0, 10 3, 0 6"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" fill="#d32f2f">
      <polygon points="0 0, 10 3, 0 6"/>
    </marker>
  </defs>
  
  <!-- Original process arrows (lighter) -->
  <path d="M 700 190 Q 750 220 750 280" stroke="#ccc" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>
  <path d="M 850 330 Q 850 400 850 470" stroke="#ccc" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>
  <path d="M 750 510 Q 700 540 700 570" stroke="#ccc" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>
  <path d="M 500 610 Q 450 540 450 510" stroke="#ccc" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>
  <path d="M 350 470 Q 350 400 350 330" stroke="#ccc" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>
  <path d="M 450 290 Q 500 220 500 190" stroke="#ccc" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>
  
  <!-- Major feedback loop with label -->
  <path d="M 350 330 Q 100 400 100 600 Q 350 650 600 650" stroke="#d32f2f" stroke-width="4" fill="none" marker-end="url(#arrowhead-red)" stroke-dasharray="10,5" opacity="0.8"/>
  <text x="120" y="480" font-family="Arial" font-size="14" font-weight="bold" fill="#d32f2f">AI INCREASES</text>
  <text x="120" y="500" font-family="Arial" font-size="14" font-weight="bold" fill="#d32f2f">TREATMENT</text>
  <text x="120" y="520" font-family="Arial" font-size="14" font-weight="bold" fill="#d32f2f">→ CENSORS</text>
  <text x="120" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="#d32f2f">OUTCOMES</text>
  
  <!-- Trust growth arrow -->
  <path d="M 600 230 Q 600 240 600 250" stroke="#d32f2f" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>
  <text x="650" y="245" font-family="Arial" font-size="11" fill="#d32f2f">Trust ↑ over time</text>
  
  <!-- Monitoring to deployment -->
  <path d="M 230 380 Q 300 340 300 295" stroke="#3f51b5" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)" stroke-dasharray="5,5"/>
  
  <!-- Intervention to data -->
  <path d="M 970 380 Q 900 340 850 330" stroke="#00695c" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)" stroke-dasharray="5,5"/>
  
  <!-- Key sepsis-specific outcomes -->
  <g id="outcomes">
    <rect x="300" y="700" width="600" height="60" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="10"/>
    <text x="600" y="720" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#d32f2f">
      Result: Group B (majority, high-risk) develops severe prediction bias
    </text>
    <text x="600" y="740" font-family="Arial" font-size="14" text-anchor="middle">
      Bias Gap: -0.6 • Treatment creates the very problem it aims to solve • Vulnerable population most affected
    </text>
  </g>
</svg>