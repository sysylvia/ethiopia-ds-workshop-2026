<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">
    CRISP-DM Extended: Socio-Technical Systems
  </text>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#d32f2f">
    Adding Feedback Loops &amp; Human Dynamics
  </text>
  
  <!-- Central Data circle (now showing it's dynamic) -->
  <circle cx="600" cy="400" r="80" fill="#ffebee" stroke="#d32f2f" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="600" y="390" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Dynamic</text>
  <text x="600" y="415" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Data</text>
  
  <!-- Original CRISP-DM Phases (same positions) -->
  <!-- Business Understanding (top) -->
  <g id="business-understanding">
    <rect x="500" y="150" width="200" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
    <text x="600" y="180" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Business</text>
    <text x="600" y="205" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Understanding</text>
  </g>
  
  <!-- Data Understanding (top-right) -->
  <g id="data-understanding">
    <rect x="750" y="250" width="200" height="80" fill="#e8f5e9" stroke="#388e3c" stroke-width="3" rx="10"/>
    <text x="850" y="280" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Data</text>
    <text x="850" y="305" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Understanding</text>
  </g>
  
  <!-- Data Preparation (bottom-right) -->
  <g id="data-preparation">
    <rect x="750" y="470" width="200" height="80" fill="#fff3e0" stroke="#ff6f00" stroke-width="3" rx="10"/>
    <text x="850" y="500" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Data</text>
    <text x="850" y="525" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Preparation</text>
  </g>
  
  <!-- Modeling (bottom) -->
  <g id="modeling">
    <rect x="500" y="570" width="200" height="80" fill="#fce4ec" stroke="#c2185b" stroke-width="3" rx="10"/>
    <text x="600" y="615" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Modeling</text>
  </g>
  
  <!-- Evaluation (bottom-left) -->
  <g id="evaluation">
    <rect x="250" y="470" width="200" height="80" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="10"/>
    <text x="350" y="515" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Evaluation</text>
  </g>
  
  <!-- Deployment (top-left) -->
  <g id="deployment">
    <rect x="250" y="250" width="200" height="80" fill="#e0f2f1" stroke="#00796b" stroke-width="3" rx="10"/>
    <text x="350" y="295" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Deployment</text>
  </g>
  
  <!-- NEW SOCIO-TECHNICAL ELEMENTS -->
  
  <!-- Stakeholder Cloud -->
  <ellipse cx="600" cy="190" rx="120" ry="40" fill="#ffcccc" stroke="#d32f2f" stroke-width="2" stroke-dasharray="3,3" opacity="0.7"/>
  <text x="600" y="195" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Multiple Stakeholders</text>
  
  <!-- System Context -->
  <rect x="80" y="100" width="300" height="60" fill="#ffe0b2" stroke="#ff6f00" stroke-width="2" rx="10" opacity="0.8"/>
  <text x="230" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">System Dynamics Mapping</text>
  <text x="230" y="145" font-family="Arial" font-size="12" text-anchor="middle">(Who changes behavior?)</text>
  
  <!-- Feedback Analysis -->
  <rect x="820" y="100" width="300" height="60" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" rx="10" opacity="0.8"/>
  <text x="970" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Feedback Loop Analysis</text>
  <text x="970" y="145" font-family="Arial" font-size="12" text-anchor="middle">(How does deployment change data?)</text>
  
  <!-- Continuous Monitoring -->
  <rect x="80" y="350" width="150" height="80" fill="#c5cae9" stroke="#3f51b5" stroke-width="2" rx="10" opacity="0.8"/>
  <text x="155" y="380" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Continuous</text>
  <text x="155" y="400" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Monitoring</text>
  <text x="155" y="420" font-family="Arial" font-size="11" text-anchor="middle">(System health)</text>
  
  <!-- Intervention Design -->
  <rect x="970" y="350" width="150" height="80" fill="#b2dfdb" stroke="#00695c" stroke-width="2" rx="10" opacity="0.8"/>
  <text x="1045" y="380" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Intervention</text>
  <text x="1045" y="400" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Design</text>
  <text x="1045" y="420" font-family="Arial" font-size="11" text-anchor="middle">(Mitigate drift)</text>
  
  <!-- Original arrows (grayed out) -->
  <defs>
    <marker id="arrowhead-gray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" fill="#ccc">
      <polygon points="0 0, 10 3, 0 6"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" fill="#d32f2f">
      <polygon points="0 0, 10 3, 0 6"/>
    </marker>
  </defs>
  
  <!-- Original process arrows (lighter) -->
  <path d="M 700 190 Q 750 220 750 280" stroke="#ccc" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>
  <path d="M 850 330 Q 850 400 850 470" stroke="#ccc" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>
  <path d="M 750 510 Q 700 540 700 570" stroke="#ccc" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>
  <path d="M 500 610 Q 450 540 450 510" stroke="#ccc" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>
  <path d="M 350 470 Q 350 400 350 330" stroke="#ccc" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>
  <path d="M 450 290 Q 500 220 500 190" stroke="#ccc" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>
  
  <!-- NEW: Major feedback loop -->
  <path d="M 350 330 Q 100 400 100 600 Q 350 650 600 650" stroke="#d32f2f" stroke-width="4" fill="none" marker-end="url(#arrowhead-red)" stroke-dasharray="10,5" opacity="0.8"/>
  <text x="150" y="500" font-family="Arial" font-size="16" font-weight="bold" fill="#d32f2f">DEPLOYMENT</text>
  <text x="150" y="520" font-family="Arial" font-size="16" font-weight="bold" fill="#d32f2f">CHANGES</text>
  <text x="150" y="540" font-family="Arial" font-size="16" font-weight="bold" fill="#d32f2f">WORLD</text>
  
  <!-- Performativity arrow -->
  <path d="M 230 380 Q 300 340 300 295" stroke="#3f51b5" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)" stroke-dasharray="5,5"/>
  
  <!-- Intervention arrow -->
  <path d="M 970 380 Q 900 340 850 330" stroke="#00695c" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)" stroke-dasharray="5,5"/>
  
  <!-- Key characteristics (updated) -->
  <g id="characteristics">
    <rect x="100" y="700" width="1000" height="60" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="10"/>
    <text x="600" y="720" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#d32f2f">
      Cyclical Process • Human-in-the-Loop • Dynamic World • Feedback Loops • Intervention Points
    </text>
    <text x="600" y="745" font-family="Arial" font-size="16" text-anchor="middle">
      Models Change the World They Operate In
    </text>
  </g>
</svg>